<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/signin.css">
        <title>판다마켓</title>
    </head>
    <body>
        <header>
            <a href="./index.html"><img src="../image/signin_image/logo.png" id="Panda-market-logo" alt="판다마켓 로고"></a>
        </header>
        <main>
            <div class="login-content">
                <form class="login-form">
                    <div class="user-input">
                        <div class="user-input-section">
                            <label for="userEmail">이메일</label>
                            <input id="userEmail" type="email" name="userEmail" placeholder="이메일을 입력해주세요">
                        </div>
                        <span class="input-err-message"></span>
                    </div>
                    <div class="user-input">
                        <div class="user-input-section">
                            <label for="userNickName">닉네임</label>
                            <input id="userNickName" type="text" name="userNickName" placeholder="닉네임을 입력해주세요">    
                        </div>
                        <span class="input-err-message"></span>
                    </div>
                    <div class="user-input">
                        <div class="user-input-section">
                            <label for="userPassword">비밀번호</label>
                            <input id="userPassword" type="password" name="userPassword" placeholder="비밀번호를 입력해주세요">
                            <img src="../image/signin_image/visibility_hidden.png" class="password-visible-btn" alt="비밀번호 숨기기 버튼">
                        </div>
                        <span class="input-err-message"></span>
                    </div>
                    <div class="user-input">
                        <div class="user-input-section">
                            <label for="userPasswordCheck">비밀번호 확인</label>
                            <input id="userPasswordCheck" type="password" name="userPasswordCheck" placeholder="비밀번호를 다시 한 번 입력해주세요">
                            <img src="../image/signin_image/visibility_hidden.png" class="password-visible-btn" alt="비밀번호 숨기기 버튼">
                        </div>
                        <span class="input-err-message"></span>
                    </div>
                    <button>회원가입</button>
                </form>
                <div class="login-easy">
                    <span>간편 로그인하기</span>
                    <div class="sns-icon">
                        <a href="https://www.google.com/"><img src="../image/signin_image/google_Icon.png" alt="구글 아이콘"></a>
                        <a href="https://www.kakaocorp.com/page/"><img src="../image/signin_image/kakao_Icon.png" alt="카카오 아이콘"></a>
                    </div>

                </div>
                <div class="login-first">
                    <span>이미 회원이신가요?</span>
                    <a href="./signin.html">로그인</a>
                </div>
            </div>
        </main>
        <script type="module" src="../javascript/signup.js"></script>
    </body>
</html>
